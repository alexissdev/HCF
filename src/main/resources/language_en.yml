# General message from core
general:
  no-permissions: "&cYou no have permissions to execute this command!"
  target-offline: "&c%target_name% is not connected in server!"
# Language messages
language:
  get:
    this: "&eYou language is &6%language%"
    other: "&6%target_name%'s &elanguage is &6%language%"
  set: "&eYou language has been set to &6%language%"
  invalid-language: "&cThe language '%language%' is not valid, the current registered languages are [EN, ES]"
# Faction message
faction:
  usage:
    '1':
      - "&7&m-------------------------------------------------------------------"
      - " &6&lFaction Help (Page 1)"
      - "  &e/faction create <name> &7- &8Create faction!"
      - "  &e/faction disband &7- &8Disband your faction!"
      - "  &e/faction invite <player> &7- &8Invite player!"
      - "  &e/faction join <faction> &7- &8Join Faction invite!"
      - "  &e/faction leave &7- &8Leave from your faction!"
      - "  &e/faction kick <player> &7- &8Kick player from your faction!"
      - "  &e/faction claim &7- &8Claim faction!"
      - "  &e/faction unclaim &7- &8Clear claim from your faction!"
      - "&7&m-------------------------------------------------------------------"
    '2':
      - "&7&m-------------------------------------------------------------------"
      - " &6&lFaction Help (Page 2)"
      - "  &e/faction home &7- &8Teleport from your faction home!"
      - "  &e/faction sethome &7- &8Set home from your faction!"
      - "  &e/faction deposit <amount> &7- &8Deposit cash from your faction!"
      - "  &e/faction withdraw <amount> &7- &8Withdraw cash from your faction!"
      - "  &e/faction message <message> &7- &8Send message from faction members!"
      - "  &e/faction show <faction (optional)>  &7- &8View your faction or other faction!"
      - "&7&m-------------------------------------------------------------------"
  error:
    exists: "&cThe faction %faction_name% already exists!"
    not-exists: "&cThe faction %faction_name% does not exist!"
    no-contains-faction: "&cYou are not in any faction!"
    is-not-leader: "&cYou can't do this only leaders can!"
    is-your-faction: "&cYou can't hit a member of your faction!"
  create: "&e%faction_name% &6has been created by &e%player_name%"
  disband: "&e%faction_name% &6has been disband by &e%player_name%"
  on:
    join: "&eYou has been enter from faction &6%target_name% &eclaim!"
    left: "&eYou has been left from faction &6%target_name% &eclaim!"
  invite:
    player: "&eYou has been invited &6%target_name% &efrom your faction!"
    target: "&6%player_name% &ehas been invited to join from &6%faction_name%&e!"
  leave:
    player: "&eYou have left the faction &6%faction_name%!&e!"
    faction: "&6%player_name% &ehas left the faction!"
    leader-leave-error: "&cYou cannot leave the faction being a leader, give the position to another member or delete the faction!"
# SOTW messages
sotw:
  usage:
    - "&7&m----------------------------------------"
    - "&e/&6sotw start <time> &7- &8Start SOTW Timer"
    - "&e/&6sotw stop &7- &8Stop SOTW Timer"
    - "&7&m----------------------------------------"
  error:
    is-started: "&cSOTW is started!"
    not-started: "&cSOTW is not started!"
  start: "&eSOTW Timer has been started by &6%staff_name% &efrom &6%time%&e!"
  stop: "&eSOTW Timer has been stopped by &6%staff_name%&e!"
# Kit Manager messages
kitmanager:
  usages:
    main:
      - "&7&m-----------------------------------------------------------"
      - "&7/&ekitmanager create {name} {price (Optional)} &7- &8Create kit"
      - "&7/&ekitmanager remove {name} &7- &8Remove kit"
      - "&7/&ekitmanager setitems {name} &7- &8Set items from kit"
      - "&7/&ekitmanager additems {name} &7- &8Add items from kit"
      - "&7/&ekitmanager setarmor {name} &7- &8Set armor from kit"
      - "&7/&ekitmanager addarmor {name} &7- &8Add armor from kit"
      - "&7&m-----------------------------------------------------------"
  error:
    exists: "&c%kit_name% is already created!"
    not-exists: "&c%kit_name% is not already created!"
  set:
    items:
      inventory-name: "&eSet items from kit &6%kit_name%"
      message: "&eYou has been set items from kit &6%kit_name%"
    armor:
      inventory-name: "&eSet armor from kit &6%kit_name%"
      message: "&eYou has been set armor from kit &6%kit_name%"
    cost: "&eYou has been set price from kit &6%kit_name% &eis cost &6%cost%"
  add:
    items:
      inventory-name: "&eAdd items from kit &6%kit_name%"
      message: "&eYou has been added items from kit &6%kit_name%"
    armor:
      inventory-name: "&eAdded armor from kit &6%kit_name%"
      message: "&eYou has been added armor from kit &6%kit_name%"
  create: "&eYou has been created &6%kit_name% &ekit!"
  remove: "&eYou has been deleted &6%kit_name% &ekit!"
# Cooldowns messages
cooldown:
  pearl: "&cYou have to wait %cooldown% seconds!"
  enchant-golden-apple: "&cYou have to wait %cooldown%!"
  golden-apple: "&cYou have to wait %cooldown% seconds!"
  snowball: "&cYou have to wait %cooldown% seconds!"
  egg: "&cYou have to wait %cooldown% seconds!"
  not-exists-cooldown: "&cThe cooldown %cooldown_name% does not exist!"
  no-contains: "&c%player_name% does not contain the cooldown %cooldown_name%!"
  contains: "&c%player_name% already contains the cooldown %cooldown_name%!"
  remove: "&eYou have removed the cooldown &6%cooldown name% &efrom &6%player_name%&e!"
  add: "&eYou has been added the cooldown &6%cooldown name% &efrom &6%player_name%&e!"
# Ability items message
ability-items:
  snowball:
    message:
      player: "&eYou have hit &6%target_name% &ewith a &6SNOWBALL&e!"
      target: "&6%target_mame% &ehas hit you with a &6SNOWBALL&e!"
  egg:
    message:
      player: "&eYou have hit &6%target_name% &ewith a &6EGG&e!"
      target: "&6%target_mame% &ehas hit you with a &6EGG&e!"
# Logout messages
logout:
  message: "&cThe logout process has started, wait &l%time% &cseconds!"
  cancel: "&cThe logout process has been canceled!"
  is: "&cYou are already in the process of disconnecting!"
  leave-message: "&cYou have successfully disconnected!"
# Coords message!
coords:
  message:
    - "&7&m-------------------------------------"
    - "&eSpawn&7: &60&7, &60"
    - "&7&m-------------------------------------"
# Help message
help:
  message:
    - '&7&m-----------------------------------------------------'
    - '&e&l  SeverName Help'
    - '&a '
    - '&6  World Border:'
    - '  &7* &eOverworld&7: &f0,0,0'
    - '  &7* &eNether&7: &f0,0,0'
    - '  &7* &eEnd&7: &f&f0,0,0'
    - '&a '
    - '&6  End Portals:'
    - '  &7* &f&f0,0,0'
    - '&a '
    - '&6 Support:'
    - '  &7* &ets.servername.net'
    - '&a '
    - '&6 Discord:'
    - '  &7* &servername.net/discord'
    - '&a '
    - '&6 Website:'
    - '  &7* &servername.net'
    - '&7&m-----------------------------------------------------'
# Stats messages
stats:
  ores:
    - "&7&m-------------------------------------"
    - "&dDiamonds&7: &f%player_diamonds%"
    - "&aEmeralds&7: &f%player_emeralds%"
    - "&cRedstone&7: &f%player_redstone%"
    - "&9Lapis&7: &f%player_lapis%"
    - "&6Gold&7: &f%player_gold%"
    - "&7Iron&7: &f%player_iron%"
    - "&8Coal&7: &f%player_coal%"
    - "&7&m-------------------------------------"
  general:
    - "&7&m-------------------------------------"
    - "&eKills&7: &6%player_kills%"
    - "&eDeaths&7: &6%player_deaths%"
    - "&eFaction&7: &6%player_faction%"
    - "&7&m-------------------------------------"
# Spawn messages
spawn:
  set: "&eYou has been set spawn from server!"
  teleport: "&eYou has been teleport to &6spawn&e!"
  not-exists: "&cThis spawn server is not exists!"
# Time format messages
format:
  week: "week"
  weeks: "weeks"
  day: "day"
  days: "days"
  hour: "hour"
  hours: "hours"
  minute: "minute"
  minutes: "minutes"
  second: "second"
  seconds: "seconds"
# Crate messages
crate:
  usage:
    - "&7&m------------------------------------------"
    - " &7/&ecrate create <name> &7- &8Create crate!"
    - " &7/&ecrate delete <name> &7- &8Delete crate!"
    - " &7/&ecrate setcolor <name> &7- &8Set color from crate!"
    - " &7/&ecrate setitems <name> &7- &8Set items from crate!"
    - " &7/&ecrate give <name from crate> &7- &8Give crate from your!"
    - "&7&m------------------------------------------"
  error:
    exists: "&cThe crate %crate_name% already exists!"
    not-exists: "&cThe crate %crate_name% does not exist!"
  set-items: "&eItems have been set correctly to the crate &6%crate_name%&e!"
  set-color: "&eYou have set the color to %color_char%%color_name%&e!"
  create: "&eYou has been created crate &6%crate_name%&e!"
  delete: "&eYou has been deleted crate &6%crate_name%&e!"
  inventory-name:
    set:
      color: "&eSet color from crate &6%crate_name%&e!"
      items: "&eSet items from crate &6%crate_name%&e!"
  key:
    usage:
      - "&7&m-------------------------------------------------------"
      - " &7/&ekey give <crate> <amount> &7- &8Give key from yourself!"
      - " &7/&ekey give <target> <crate> <amount> &7- &8Give key from target!"
      - " &7/&ekey giveall <crate> <amount> &7- &8Give key from all players online!"
      - "&7&m------------------------------------------------------"
    give:
      this: "&eYou have received a key from the crate &6%crate_name%&e!"
      other: "&eYou have given a key of the &6%crate_name% test to &6%target_name%&e!"
      all: "&eYou have given a crate &6%crate_name% &ekey to all online players!"
    error:
      in-valid-amount: "&cPlease enter a number greater than 0"
# Invalid messages from EBCM Command Manager
ebcm-i18n:
  invalid:
    boolean: "The provided argument(%s%) is not a valid boolean!"
    integer: "The argument %s% is not a valid number!"
    double: "The argument %s% is not a valid number!"
    command-sender: "Failed to get the command sender!"
    only-player: "Only players can execute this command!"
