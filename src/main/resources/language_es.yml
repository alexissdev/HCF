    - "&7&m------------------------------------------"
    - " &7/&ecrate create <name> &7- &8Crear crate!"
    - " &7/&ecrate delete <name> &7- &8Borrar crate!"
    - " &7/&ecrate setcolor <name> &7- &8Establecer color a la caja!"
